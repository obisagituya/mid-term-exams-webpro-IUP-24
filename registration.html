<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../poppins.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="registration.js"></script>
</head>

<body class="poppins-regular flex flex-col justify-center items-center h-screen space-y-4">
  <h1 class="font-semibold text-2xl">Halaman Registrasi</h1>

  <!-- Buat fitur Login dan Registrasi -->
  <form method="post" class="flex flex-col h-80 space-y-2">
    <!-- Full Name -->
    <div class="flex flex-col w-80">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="full-name" type="text"
        class="p-2 border-2 border-gray-500 rounded">
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"
        class="p-2 border-2 border-gray-500 rounded">
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <label for="password">Password</label>
      <input id="password" name="password" type="password"
       class="p-2 border-2 border-gray-500 rounded">
    </div>

    <div>
      <p>Already have an account?
        <a href="../login/login.html" class="text-blue-500 hover:underline hover:underline-offset-2">
          Login
        </a>
      </p>
    </div>

    <button class="text-white text-center py-2 bg-black rounded" type="Submit">
      Register
    </button>
  </form>

</body>

</html>
