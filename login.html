<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../poppins.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="login.js"></script>
</head>

<body class="poppins-regular flex flex-col justify-center items-center h-screen space-y-4">
  <h1 class="font-semibold text-2xl">Halaman Login</h1>

  <!-- Buat fitur Login dan Registrasi -->
  <form method="post" class="flex flex-col h-80 space-y-2">
    <!-- Email -->
    <div class="flex flex-col w-80">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"
        class="p-2 border-2 border-gray-500 rounded">
    </div>

    <!-- Password -->
    <div class="flex flex-col w-80">
      <label for="password">Password</label>
      <input id="password" name="password" type="password"
        class="p-2 border-2 border-gray-500 rounded">
    </div>

    <div>
      <p>Don't have an account?
        <a href="../registration/registration.html" class="text-blue-500 hover:underline hover:underline-offset-2">
          Sign Up
        </a>
      </p>
    </div>

    <button class="text-white text-center py-2 bg-black rounded" type="Submit">
      Login
    </button>
  </form>
</body>

</html>
